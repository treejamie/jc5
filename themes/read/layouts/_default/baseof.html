<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/app.css">

    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body id='{{ block "body_id" . }}{{end}}' class='{{block "body_class" . }}{{end}}'>
<div id="meat">

    {{ partial "body_header.html" . }}

    {{ block "main" . }}

    {{ end }}

    {{ block "footer" . }}
    <footer>
        <p>
            <b>&copy; Jamie Curle {{ now.Format "2006"}}</b>
        </p>
    </footer>

    {{ end }}

</div>

</body>


</html>
